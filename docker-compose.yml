version: '3.8'

services:
  ghl-proxy:
    build: .
    container_name: ghl-proxy
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - GHL_TOKEN=${GHL_TOKEN}
      - GHL_LOCATION_ID=${GHL_LOCATION_ID}
      - PORT=5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
